<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  Welcome to the "Show More Text Example".
  <a href="#" id="more" onclick="showText()">Read more â€¦</a>
  <span id="text" style="display:none">Welcome to JavaScript and DOM.</span>

  <script>
    function showText() {
      document.getElementById('text').style.display = 'inline';
      document.getElementById('more').style.display = 'none';

      let a = document.createElement('a');
      a.setAttribute('id', 'less')
      a.textContent = 'Hide text ...';
      a.addEventListener('click', hideText);

      function hideText() {
        document.getElementById('text').style.display = 'none';
        document.getElementById('less').style.display = 'inline';
      }
    }
  </script>
</body>

</html>
