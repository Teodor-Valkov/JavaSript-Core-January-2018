<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums of other fruits (even apples).
  </p>
  <p id="holder">
    Lorem ipsum dolor sit amet, (consectetur adipiscing elit), sed do eiusmod (tempor) incididunt ut labore (et dolore magna) aliqua.
  </p>

  <script>
    function extract(elementId) {
      let paragraph = document.getElementById(elementId).textContent;
      let regex = /\(([^)]+)\)/g;
      let result = [];

      let match = regex.exec(paragraph);

      while (match) {
        result.push(match[1]);
        match = regex.exec(paragraph);
      }

      return result.join('; ');
    }
  </script>
</body>
