<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Selectable Towns</title>
  <style>
    li {
      display: inline-block;
      cursor: pointer;
      padding: 10px;
    }

    ul {
      padding: 0;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">
  <h2>Towns</h2>
  <ul id="items">
    <li>Sofia</li>
    <li>Varna</li>
    <li>Plovdiv</li>
    <li>Bourgas</li>
    <li>Rousse</li>
  </ul>
  <button id="showTownsButton">Show Towns</button>
  <div id="selectedTowns"></div>

  <!-- <script>
    $(attachEvents())
  </script> -->

  <script>
    function attachEvents() {
      $('#items li').on('click', select);

      function select() {
        if ($(this).attr('data-selected')) {
          $(this).removeAttr('data-selected');
          $(this).css('background', '');
        } else {
          $(this).attr("data-selected", true);
          $(this).css('background', '#DDD');
        }
      }

      $('#showTownsButton').on('click', function () {
        // let items = $('#items li[data-selected]').toArray().map(li => li.textContent);
        let items = $('#items li[data-selected]').toArray().map(li => $(li).text());

        $('#selectedTowns').text(items.join(', '));
      })
    }
  </script>
</body>

</html>
