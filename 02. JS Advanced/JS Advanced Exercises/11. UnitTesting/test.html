<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ArmageDOM</title>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="target">
    <div class="nested target">
      <p>This is some text</p>
    </div>
    <div class="target">
      <p>Empty div</p>
    </div>
    <div class="inside">
      <span class="nested">Some Nested more text</span>
      <span class="target">Some Target more text</span>
    </div>
  </div>

  <script>
    function nuke(selector1, selector2) {
      if (selector1 === selector2) {
        return;
      }

      $(selector1).filter(selector2).remove();
    }
  </script>
</body>

</html>
