<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
  <div>Towns</div>
  <select id="towns" size="4">
      <option>Sofia</option>
      <option>Varna</option>
      <option>Pleven</option>
      <option>Sofia</option>
  </select>

  <div>
       <input type="text" id="townName"/>
       <button id="btnDelete">Delete</button>
  </div>
<div id="result"></div>
<script>
    function attachEvents() {
      $('#btnDelete').on('click', deleteTown);  
      
      function deleteTown() {        
        let isDeleted = false;
        let townName = $('#townName').val();
        let toxwns = $('#towns').children();

        for (let town of towns) {
          if ($(town).text() === townName) {
            $(town).remove();
            isDeleted = true;
          }
        }        
        
        $('#townName').val('');
        $('#result').text(isDeleted ? `${townName} deleted.` : `${townName} not found.`)       
      }
    }
</script>
</body>
</html>
