<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Summary</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <div id="content">
      <p>
        <strong>The Theodor Pallady Museum </strong>is a museum situated in one of the oldest surviving merchant houses in Bucharest,
        Romania. It
        <strong>includes many works by the </strong>well-known Romanian
        <strong>painter Theodor Pallady</strong>, as well as a number of European and Oriental furniture pieces.</p>
    </div>
    <input type="button" id="generate" value="Generate Summary" />
  </div>

  <script>
    function getSummary(selector) {
      $(selector).on('click', createSummary); // $(selector).click(createSummary);
      
      function createSummary() {
        let content = $('#content');
        let parent = content.parent();

        let summary = $('<div id="summary">');
        let title = $('<h2>').text('Summary');
        let paragraph = $('<p>');

        let strongs = $('#content strong'); // content.find('strong');
        for (let strong of strongs) {
          paragraph.append(strong.textContent);
        }

        summary.append(title).append(paragraph);
        parent.append(summary);
      }
    }

    getSummary('#generate');
  </script>
</body>

</html>
